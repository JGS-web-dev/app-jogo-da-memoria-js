<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <title>Jogo da memória</title>
  </head>
  <body>
    <audio preload="auto" id="flipAudio">
      <source src="./audios/flip.wav" type="audio/wav">
    </audio>
    <audio preload="auto" id="winAudio">
      <source src="./audios/win.wav" type="audio/wav">
    </audio>
    <audio preload="auto" id="failAudio">
      <source src="./audios/fail.wav" type="audio/wav">
    </audio>
    <audio preload="auto" id="victoryAudio" >
      <source src="./audios/victory.wav" type="audio/wav">
    </audio>

    <div class="app">
      <h1>JOGO DA MEMÓRIA</h1>
      <div class="scoreBoard" id="scoreBoard">
        <button class="reloadBtn" onclick="reload()"><p>↻ restart</p></button>
      </div>
      <div class="cards-container" id="cardContainer">
        
      </div>
      <div id="modalHero" class="modalHero none" onclick="closeModal()">
        <div class="modal">
          <p>Congratulations! You've won!</p>
          <button class="reloadBtn" onclick="reload()"><p>↻ restart</p></button>
        </div>
      </div>
    </div>
  </body>
</html>
